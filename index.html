<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Carrito</title>
</head>

<body>

    <!-- INICIAR CESSION -->
    <div class="text-center">
        <button class="btn btn-sm btn-primary my-5 text-center" id="btn-login">inicio de session</button>
    </div>


    <!-- pagina de inicio  -->
    <div class="container hidden" id="contenedor">
        <div class="text-end">
            <button class="btn btn-sm btn-danger my-5 " id="btn-logout">Cerra session</button>
        </div>

        <h1 class="text-center my-5">Carrito de compras</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Acción</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="containerCarrito">
                <template id="templateCarrito"> 
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>
                        <button class="btn btn-info btn-sm">+</button>
                        <button class="btn btn-danger btn-sm">-</button>
                    </td>
                    <td>@23.000</td>
                </tr>
                </template>
            </tbody>
            <tfoot id="containerCarritoFooter">
                <tr id="footer">
                    <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                </tr>
                <template id="templateCarritoFooter">
                <tr>
                    <th>Total</th>
                    <th> </th>
                    <th>0</th>
                    <th>
                        <button id="vaciar-carrito" class="btn btn-danger btn-sm">Vaciar </button>
                    </th>
                    <th>$ <span>0</span></th>
                </tr>
            </template>
            </tfoot>
        </table>

        <!-- Btn agregar avatar -->
        <div class="text-center">
            <button class="btn btn-sm btn-primary my-5 text-center" data-bs-target="#modalAvatar" type="button" data-bs-toggle="modal">Insertar tarjeta</button>
        </div>

        <div class="row" id="container-Avatar">
            <!-- Target -->
            <template id="template-avatar">
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 my-md-2">
                    <div class="card" style="width: 15rem;">
                        <img src="https://images.squarespace-cdn.com/content/v1/5eb48d3fef49df153d320521/1614016142088-8J0PBAOBCTR593O39P85/FridaByAmrit.JPG?format=500w" class="card-img-top" alt="...">
                        <div class="card-body text-center">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            <button type="button" class="btn btn-primary">Comprar</button>
                            <button type="button" class="btn btn-danger">Borrar</button>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>


    <!-- MODA-INSERTAR TARGETA -->
    <div class="modal fade" id="modalAvatar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header ">
                    <h5 class="modal-title " id="exampleModalLabel">Registrar Targeta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formAvatar">
                        <div class="mb-3">
                            <label for="nombreAvatar" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreAvatar" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="precioAvatar" class="form-label">precio</label>
                            <input type="number" class="form-control" id="precioAvatar">
                        </div>
                        <div class="mb-3 ">
                            <label class="form-label" for="imgAvatar">img</label>
                            <input type="text" class="form-control" id="imgAvatar">
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary" id="btn-addData">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

        "compas-e75b6.appspot.com", messagingSenderId: "793543653257", appId: "1:793543653257:web:321533e0b461074f909358" }; const app = initializeApp(firebaseConfig);
    </script>
    <script src="js/firestone.js" type="module"></script>
    <script src="js/app.js" type="module"></script>
</body>

</html>
